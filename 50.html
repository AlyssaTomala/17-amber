<!DOCTYPE html>
<html class="fifties-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css"/> 
    <link rel="stylesheet" href="https://use.typekit.net/hvi0ghs.css">
    <title>Fifties</title>
  </head>
<body>
  <header>
  <div class="top-info">
    <img class="logo"
    src="img/header/logo_fifties.svg"
    alt="logo AMBER">
  </div>  
  </header>
  <main class="product-main product-fifties">
    <span class="button-phrase slogan-fifties">
      <img
      src="img/main/slogan_fifties.svg"
      alt="Walk with music">
  </span>
  
    <div class="showcase-product showcase-fifties">
      <img class="button"
      src="img/main/pink_button_fifties.svg"
      alt="Fifties">
      <img class="box"
      src="img/main/box_50.webp"
      alt="Boîte inspirée des années 50">
    </div>

    <div class="explication-product explication-fifties">
      <p>This design from the fifties is inspired by the universe of the anime 
        "Magicboy".
      </p>
    </div>

    <div class="sell-product sell-fifties">
      <div class="background-products background-fifties">
        <h3>Buy 190.-</h3>
      </div>
      <p class="more-info fifties-more-info">Other's products</p>
    </div>
  </main>  


  <footer>
    <div class="contact contact-fifties">
      <h2>Contacts</h2>
      <a href="" target="_blank">
      </a>
    </div>
  </footer>
</body>
</html>
