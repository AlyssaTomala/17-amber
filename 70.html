<!DOCTYPE html>
<html class="seventies-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css"/> 
    <link rel="stylesheet" href="https://use.typekit.net/hvi0ghs.css">
    <title>Seventies</title>
  </head>
<body class="seventies-body">
  <header>
  <div class="top-info seventies-header">
    <img class="logo"
    src="img/header/logo_seventies.svg"
    alt="logo AMBER">
  </div>  
  </header>
  <main class="product-main product-seventies">
    <span class="button-phrase slogan-seventies">
      <img
      src="img/main/slogan_seventies.svg"
      alt="Walk with music">
  </span>
  
    <div class="showcase-product showcase-seventies">
      <img class="button"
      src="img/main/brown_button_70.svg"
      alt="Seventies">
      <img class="box"
      src="img/main/box_70.webp"
      alt="Boîte inspirée des années 70">
    </div>
    <span class="ui">

    </span>
    <div class="explication-product explication-seventies">
      <p>This design from the seventies is inspired by the universe of the anime
         "Heidi".
      </p>
    </div>

    <div class="sell-product sell-seventies">
      <div class="background-products background-seventies">
        <h3>Buy 190.-</h3>
      </div>
      <p class="more-info seventies-more-info">Other's products</p>
    </div>
  </main>  


  <footer>
    <div class="contact contact-seventies">
      <h2>Contacts</h2>
      <a href="" target="_blank">
      </a>
  </div>
  </footer>
</body>
</html>
